<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sensor Data</title>
    <script>
        async function fetchGasData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/gas-data');
                const data = await response.json();

                // Update the UI with the fetched data
                document.getElementById('co-value').innerText = data.co_value;
                document.getElementById('flammable-gas-value').innerText = data.flammable_gas_value;
                document.getElementById('co-status').innerText = data.co_status;
                document.getElementById('gas-status').innerText = data.gas_status;

                // Handle error cases
                if (data.error) {
                    document.getElementById('co-value').innerText = 'Error';
                    document.getElementById('flammable-gas-value').innerText = 'Error';
                    document.getElementById('co-status').innerText = 'Error';
                    document.getElementById('gas-status').innerText = 'Error';
                }
            } catch (error) {
                console.error('Error fetching gas data:', error);
                document.getElementById('co-value').innerText = 'Error';
                document.getElementById('flammable-gas-value').innerText = 'Error';
                document.getElementById('co-status').innerText = 'Error';
                document.getElementById('gas-status').innerText = 'Error';
            }
        }

        // Fetch data every 2 seconds
        setInterval(fetchGasData, 2000);
    </script>
</head>
<body>
    <h1>Gas Sensor Data</h1>
    <p>CO Value: <span id="co-value">Fetching...</span> <span id="co-status"></span></p>
    <p>Flammable Gas Value: <span id="flammable-gas-value">Fetching...</span> <span id="gas-status"></span></p>
</body>
</html>
